<script>
function sideopen(){
    document.getElementById("showww").style.display="flex";
}
function sideclose(){
    document.getElementById("showww").style.display="none";

}

const countDownDatedsi = new Date("Sep 16, 2024 16:30:00").getTime();
const dsi = document.getElementById("dsi");
const countDownDatedm = new Date("Sep 18, 2024 10:00:00").getTime();
const dm = document.getElementById("dm");


const intervaldsi = setInterval(() => {
  const now = new Date().getTime();
  const dsiduration = countDownDatedsi - now;
  
  if (dsiduration < 0) {
    clearInterval(intervaldsi);
    dsi.innerHTML = " Ended";
    return;
  }
  
  updateDuration(dsiduration, dsi);  
}); 


const intervaldm = setInterval(() => {
  const now = new Date().getTime();
  const dmduration = countDownDatedm - now;

  if (dmduration < 0) {
    clearInterval(intervaldm);
    dm.innerHTML = "Ended";
    return;
  }

  updateDuration(dmduration, dm);  
} );  

function updateDuration(duration, element) {
  const days = Math.floor(duration / (1000 * 60 * 60 * 24));
  const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((duration % (1000 * 60)) / 1000);

 
  element.innerHTML =  ${days}D ${hours}H ${minutes}M ${seconds}S;
}
